<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="fragments/header :: header"></header>
<head>
  <title>Список курсов</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body
    style="background-color:#000033;font-family: Georgia, serif;padding-left: 30px; padding-right: 30px; line-height: 50px">
<h1 style="color: white" class="text-center">Курсы</h1>


<form th:method="get" th:action="@{/course/}">
  <div class="form-group">
    <label style="color:white;font-size: large" for="lesson-name">Поиск по названию</label>
    <input type="text" th:name="titlePrefix" th:value="${param.titlePrefix}" class="form-control" id="lesson-name">
    <button th:type="submit" class="btn btn-success pull-left">Найти</button>
  </div>
</form>
<div class="container" style="padding: 5%">
  <table style="color: black; background-color: white" class="table table-hover">
    <thead>
    <tr>
      <th class="text-center" scope="col">Id</th>
      <th class="text-center" scope="col">Название</th>
      <th class="text-center" scope="col">Автор</th>
      <th class="text-center" scope="col">Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.id}" class="text-center" scope="row">Id</td>
      <td class="text-center">
        <a th:text="${course.title}" th:href="@{/course/{id}(id = ${course.id})}">Title</a>
      </td>
      <td th:text="${course.author}" class="text-center">Author</td>
      <td class="text-center">
        <button type="button" class="btn btn-success">Назначить</button>
        <form th:method="DELETE" th:action="@{/course/{id}(id = ${course.id})}">
          <button th:type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <form th:method="get" th:action="@{/course/new}">
    <button th:type="submit" class="btn btn-success">Добавить новый курс</button>
  </form>
</div>
</body>
</html>
